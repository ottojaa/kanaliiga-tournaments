<app-toolbar></app-toolbar>
<div class="container">
  <div class="app">
    <mat-sidenav-container class="sidenav-container" (backdropClick)="toggleDrawer()">
      <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true"
        [ngClass]="drawerOpen ? 'open' : 'closed'"
        [attr.role]="'navigation'"
        mode="'over'"
        opened="false"
      >
        <mat-toolbar>
          <a class="home-button" routerLink="/">
            <img class="app-logo" src="//www.kanaliiga.fi/wp-content/uploads/2019/05/kanaliiga-logo-100px.png" />
          </a>
        </mat-toolbar>
        <mat-nav-list class="navigation-list">
          <a
            class="navigation-item"
            mat-list-item
            routerLinkActive="active"
            (click)="toggleDrawer()"
            *ngIf="drawerOpen; else closed"
          >
            <mat-icon class="material-icons">keyboard_arrow_left</mat-icon
            ><span class="navigation-item-label">Close Menu</span>
          </a>
          <ng-template #closed>
            <a class="navigation-item arrow" routerLinkActive="active" (click)="toggleDrawer()">
              <mat-icon class="material-icons arrow-right">keyboard_arrow_right</mat-icon
              ><span class="navigation-item-label"></span>
            </a>
          </ng-template>
          <ng-container *ngIf="drawerOpen">
            <mat-divider *ngIf="drawerOpen" class="navigation-divider"></mat-divider>
            <a
              class="navigation-item"
              mat-list-item
              routerLink="/eitoimi-xD"
              routerLinkActive="active"
              *ngFor="let item of menuItems"
            >
              <mat-icon class="material-icons" color="{{ item.color || null }}">{{ item.icon }}</mat-icon
              ><span class="navigation-item-label">{{ item.text }}</span>
              <mat-divider class="navigation-divider"></mat-divider>
            </a>
          </ng-container>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <!-- <div class="sidenav mat-elevation-z6">
    <app-sidebar></app-sidebar>
  </div> -->
  <div class="toornament-logo">
    <a href="https://www.toornament.com">
      <img src="./assets/PoweredbyToor_White.png" height="50px" width="220px" />
    </a>
  </div>
</div>
