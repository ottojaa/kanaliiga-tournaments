<div class="center">
  <h1 mat-dialog-title>
    {{ title }}
  </h1>

  <div mat-dialog-content>
    <section class="mat-typography">
      <h3 class="mat-h3">{{ message }}</h3>
    </section>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="warning-red" (click)="onDismiss()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
</div>
