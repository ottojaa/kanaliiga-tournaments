<ng-container *ngIf="dataSource">
  <table mat-table @animatedItem [dataSource]="dataSource" matSort class="data-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let element" style="margin-right: 20px; font-weight: bolder;">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let element">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">{{ element.teamName }}</h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Goals
      </th>
      <td mat-cell *matCellDef="let element">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">{{ element.goals }}</h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="assists">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Assists
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">{{ element.assists }}</h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="saves">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Saves
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">{{ element.saves }}</h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="shots">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Shots
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">
          {{ element.shots }}
        </h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="shootingPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Shooting %
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">
          {{ getShotPercentage(element.shootingPercentage) }}
        </h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Games</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <h5 style="margin-right: 20px; margin-bottom: 0;" class="mat-h5">{{ element.count }}</h5>
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let element; let i = index" style="margin-right: 20px; font-weight: bolder">
        {{ element.score }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedMatchColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedMatchColumns"></tr>
  </table>
</ng-container>
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
  showFirstLastButtons
></mat-paginator>
