<div class="container">
  <h4 mat-dialog-title style="text-align: center;">
    {{ !error ? message : 'Upload failed' }}
  </h4>
  <div mat-dialog-content class="dialog-content">
    <div *ngIf="!error; else Error">
      <mat-progress-bar
        @slideInOut
        *ngIf="!error"
        color="accent"
        [mode]="mode"
        [value]="progressObs$ | async"
        [bufferValue]="bufferValue"
      ></mat-progress-bar>
    </div>
    <ng-template #Error>
      <p class="error">{{ error }}</p>
    </ng-template>
  </div>
</div>
